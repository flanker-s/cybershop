version: '3.7'

services:
  # FRONTEND
  react:
    container_name: react
    build:
      context: ./frontend
      dockerfile: docker/dockerfile
    environment:
      #####################
      NODE_ENV: ${NODE_ENV}
      #####################
    ports:
      - 3001:3000
    volumes:
      - ./frontend:/usr/src/react
      - /usr/src/react/node_modules
    depends_on:
      - node
    networks:
      - app
  # BACKEND
  node:
    container_name: node
    build:
      context: ./backend
      dockerfile: docker/dockerfile
    environment:
      #####################
      NODE_ENV: ${NODE_ENV}
      NODE_PORT: ${NODE_PORT}
      NODE_DOMAIN: ${NODE_DOMAIN}
      NODE_PROTOCOL: ${NODE_PROTOCOL}
      MONGODB_URL: mongodb://${DB_ADMIN_USERNAME}:${DB_ADMIN_PASSWORD}@mongo:27017/${DATABASE}
      DATABASE: ${DATABASE}
      SHOP_ADMIN_NAME: ${SHOP_ADMIN_NAME}
      SHOP_ADMIN_PASSWORD: ${SHOP_ADMIN_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_USER_ID: ${SMTP_USER_ID}
      SMTP_USER_SECRET: ${SMTP_USER_SECRET}
      SMTP_USER_REFRESH_TOKEN: ${SMTP_USER_REFRESH_TOKEN}
      #####################
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - ./backend:/usr/src/node
      - /usr/src/node/node_modules
    depends_on:
      - mongo
    networks:
      - app
  # DATABASE
  mongo:
    container_name: mongo
    image: mongo:6.0.4
    restart: always
    environment:
      #####################
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DATABASE}
      MONGO_INITDB_USERNAME: ${DB_ADMIN_USERNAME}
      MONGO_INITDB_PASSWORD: ${DB_ADMIN_PASSWORD}
      #####################
    ports:
      - 27017:27017
    volumes:
      - ./mongodb/data/db:/data/db
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app

networks:
  app:
